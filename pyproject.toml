[tool.black]
target-version = ['py310']
skip-string-normalization = true


[tool.ruff]
target-version = "py310"
select = [
  "F",
  "E",
  "W",
  "C4",
  "C90",
  "I",
  "N",
  "D",
  "UP",
  "YTT",
  "B",
  "A",
  "C4",
  "T10",
  "RUF",
]
ignore = [
  # D1: Ignore errors requiring docstrings on everything.
  # D203: "1 blank line required before class docstring"
  # D213: "Multi-line docstring summary should start at the second line"
  # RUF010: !a, !r, !s are too magical for me.
  "D1", "D203", "D213", "RUF010",

  # Rules ignored on switch to `ruff`
  # TODO: re-enable and fix these!
  # N806: Variable name should be lowercase
  "N806",
]

[tool.ruff.per-file-ignores]
# E501: Line too long. Long strings, e.g. URLs, are common in config.
"usaon_vta_survey/models/tables.py" = ["A003"]
"tasks/format.py" = ["A001"]
"usaon_vta_survey/forms.py" = ["N802"]
"usaon_vta_survey/routes/__init__.py" = ["F401", "I001"]
"usaon_vta_survey/__init__.py" = ["E501"]

[tool.ruff.isort]
known-third-party = ["luigi"]

[tool.ruff.mccabe]
max-complexity = 8

[tool.ruff.flake8-quotes]
inline-quotes = "double"

[tool.bumpversion]
current_version = "1.0.0"
commit = false
tag = false

[[tool.bumpversion.files]]
filename = "usaon_vta_survey/constants/version.py"
search = 'VERSION = "{current_version}"'
replace = 'VERSION = "{new_version}"'

[[tool.bumpversion.files]]
filename = "setup.py"
search = 'version="{current_version}"'
replace = 'version="{new_version}"'

[[tool.bumpversion.files]]
filename = "CITATION.cff"
search = 'version: {current_version}'
replace = 'version: {new_version}'

[[tool.bumpversion.files]]
filename = "CITATION.cff"
search = 'date-released: "\d{{4}}-\d{{2}}-\d{{2}}"'
replace = 'date-released: "{now:%Y-%m-%d}"'

[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "NEXT_VERSION"
replace = "v{new_version} ({now:%Y-%m-%d})"

[[tool.bumpversion.files]]
filename = "VERSION.env"
search = 'export USAON_VTA_SURVEY_VERSION="v{current_version}"'
replace = 'export USAON_VTA_SURVEY_VERSION="v{new_version}"'
