{% extends 'base.html' %}

{% block content %}
<style>
.rating-rubric-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 1rem 0;
}

.rating-rubric-content table th,
.rating-rubric-content table td {
    border: 1px solid #dee2e6;
    padding: 0.75rem;
    text-align: left;
}

.rating-rubric-content table th {
    background-color: #f8f9fa;
    font-weight: 600;
}

.rating-rubric-content table tbody tr:nth-child(even) {
    background-color: #f8f9fa;
}
</style>

<div class="rating-rubric-content">
  {% filter markdown %}{% include "rating_rubric.md" %}{% endfilter %}
</div>
{% endblock %}
