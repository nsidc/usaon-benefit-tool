{% from 'macros/forms/form_fields.j2' import render_form_fields %}

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">
      {{ title }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form {{ form_attrs }}>
      <div class="mb-3">
        <label for="node-search" class="form-label">Search objects:</label>
        <input
          type="text"
          id="node-search"
          class="form-control"
          placeholder="Type to filter by title..."
          name="search_query"
          hx-get="{{ url_for('nodes.search', assessment_id=assessment_id, node_type=query.node_type) }}"
          hx-target="#node-select-container"
          hx-swap="outerHTML"
          hx-trigger="input changed delay:300ms"
        />
      </div>

      <div id="node-select-container">
        {{ render_form_fields(form) }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
